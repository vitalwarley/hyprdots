# Set your personal hyprland configuration here

# Start GNOME keyring daemon
exec-once = gnome-keyring-daemon --start --components=secrets,pkcs11,ssh
exec-once = ~/.config/hypr/autostart/gnome-keyring.sh

# Start workspace notification monitor
exec-once = ~/.config/hypr/scripts/workspace_notification.sh

# Start Anki minimized (AnkiConnect API on port 8765)
exec-once = anki --minimize-to-tray

# Restore original visual settings for compatibility
debug:disable_logs = false

input {
    kb_layout = us
    kb_variant = intl
}

# Performance settings (from original config)
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true  # Variable refresh rate
}

# Multi-monitor optimization
general {
    allow_tearing = true
}

decoration {
    blur {
        enabled = false
    }
}

